<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>barcode</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>

  <ion-card>
    <ion-card-header>
      Scan Barcode
    </ion-card-header>
    <ion-card-content>
      <button ion-button full (tap)="scanBarcode()">Scan</button>
      <ion-list  *ngIf="results">
        <ion-item>Text: {{results.text}}</ion-item>
        <ion-item>Format: {{results.format}}</ion-item>
        <ion-item>Cancelled: {{results.cancelled}}</ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Generate Barcode
    </ion-card-header>
    <ion-card-content>
      <ion-list>
      <ion-item>
        <ion-input placeholder="Barcode Value" [(ngModel)]="barcodeValue"></ion-input>
      </ion-item>
      <ion-item>
      <button ion-button full (tap)="generateBarcode()">Generate</button>
      </ion-item>
      <ion-item>
      <svg #barcode id="barcode"></svg>
      </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
        
</ion-content>
