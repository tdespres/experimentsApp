<ion-header>

  <ion-navbar>
    <ion-title>odata</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-input placeholder="Url" [(ngModel)]="url"></ion-input>
    </ion-item>
    <ion-item>
      <ion-textarea [(ngModel)]="responseBody"></ion-textarea>
    </ion-item>
    <ion-item>
      <button ion-button (tap)="sendRequest()">Send Request</button>
    </ion-item>
  </ion-list>

</ion-content>
